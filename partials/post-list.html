<div class="col-md-8 text-left">
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary" ng-click="AddUrlCtrl.showForm = !AddUrlCtrl.showForm">
        {{AddUrlCtrl.showForm ? "Cancel" : "Add a Link"}}
      </button>
    </div>
    <div class="col-md-10">
      <url-form categories="postCtrl.categories" hashtags="postCtrl.hashtags" ng-show="AddUrlCtrl.showForm"></url-form>
    </div>
  </div>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="post in postCtrl.urls">
      <div class="row">
        <div class="col-md-2">
        <h4>Title:</h4>
        </div>
        <div class="col-md-10">
          <h4>{{post.title}}<h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <h4>Link:</h4>
        </div>
        <div class="col-md-10">
          <h4><a href="{{post.url}}" target=_black>Click here</a></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <p>Description:</p>
        </div>
        <div class="col-md-10">
          <p>{{post.description}}<p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span>{{post.categories | capitalize}}<span>
        </div>
        <div class="col-md-8">
          <span class="label label-primary" ng-repeat="(hashtag, state) in post.hashtags" ng-show="state">{{hashtag | capitalize}}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
